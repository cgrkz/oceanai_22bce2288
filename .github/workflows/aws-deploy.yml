name: Deploy to AWS ECS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  BACKEND_REPO: ${{ secrets.ECR_BACKEND_REPO }}
  FRONTEND_REPO: ${{ secrets.ECR_FRONTEND_REPO }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER_NAME }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: env.BACKEND_REPO != '' && env.FRONTEND_REPO != ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push backend image
        run: |
          docker build --target backend -t "$BACKEND_REPO:latest" .
          docker push "$BACKEND_REPO:latest"

      - name: Build & push frontend image
        run: |
          docker build --target frontend -t "$FRONTEND_REPO:latest" .
          docker push "$FRONTEND_REPO:latest"

      - name: Force new ECS deployment
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --force-new-deployment
